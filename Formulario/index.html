<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>People App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
  </head>
  <body>

    
    <div class="container">

      <div id="add-product" class="card">
    <h3>People App</h3>
    <form action="" class="card-body" id="form">
      <input id="input-id" name="id" type="hidden" class="form-control">

      <div class="mb-3 row">
        <label for="input-name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input id="input-name" name="name" type="text" class="form-control">
        </div>
      </div>

      <div class="mb-3 row">
        <label for="input-age" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
          <input id="input-age" name="age" type="text" class="form-control">
        </div>
      </div>

      <div class="mb-3 row">
          <label for="input-dni" class="col-sm-2 col-form-label">dni</label>
          <div class="col-sm-10">
            <input id="input-dni" name="dni" type="text" class="form-control">
          </div>
      </div>

      <div class="mb-3 row">
          <label for="input-sex" class="col-sm-2 col-form-label">Sex</label>
          <div class="col-sm-10">
            <input id="input-sex" name="sex" type="text" class="form-control">
          </div>
      </div>  

      <div class="mb-3 row">
          <label for="input-weight" class="col-sm-2 col-form-label">Weight</label>
          <div class="col-sm-10">
            <input id="input-weight" name="weight" type="text" class="form-control">
          </div>
      </div>

      <div class="mb-3 row">
          <label for="input-height" class="col-sm-2 col-form-label">Height</label>
          <div class="col-sm-10">
            <input id="input-height" name="height" type="text" class="form-control">
          </div>
      </div>

      <input type="button" name="enviar" value="Enviar" class="btn btn-primary" onclick="getData()">
      

      
    </form>
  </div>
      <button onclick="showAll()" class="btn btn-success">Show All</button>
      <table class="table d-none" id="table">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Edad</th>
            <th scope="col">dni</th>
            <th scope="col">Sexo</th>
            <th scope="col">Peso</th>
            <th scope="col">Altura</th>
            <th scope="col">IMC</th>
            <th scope="col">Hombre?</th>
            <th scope="col">Mujer?</th>
          </tr>
        </thead>
        <tbody id="tbody">
          
         </tbody>
         </table>
</div>

  <script src="main.js">
    
  </script>
  </body>
</html>
